        <meta charset="utf-8">

    <body>
        <h1>Ode to the Morning Sun</h1>
        <p>
            The golden rays creep over the hills,<br>
            Whispers of dawn in the quiet chills.<br>
            Birds take flight, a song so sweet,<br>
            The world awakens beneath my feet.<br>
            Every leaf sparkles with dewdrops bright,<br>
            Nature's symphony greets the light.
        </p>
    </body>
